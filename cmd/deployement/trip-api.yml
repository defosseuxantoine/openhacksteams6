apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trip-api
  template:
    metadata:
      labels:
        app: trip-api
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: trip-api
        image: registrybrz6946.azurecr.io/tripinsights/trip_api:1.0
        env:
        - name: SQL_USER
          value: "sqladminbRz6946"
        - name: SQL_PASSWORD
          value: "hV5nm0Fp1"
        - name: SQL_SERVER
          value: "sqlserverbrz6946.database.windows.net"
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: trip-api
spec:
  ports:
  - port: 6379
  selector:
    app: trip-api