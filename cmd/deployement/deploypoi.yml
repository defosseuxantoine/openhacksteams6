apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  labels:
    app: poi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registrybrz6946.azurecr.io/tripinsights/poi:1.0
        env :
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: username
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: password
        - name: SQL_SERVER
          value: "sqlserverbrz6946.database.windows.net"
        
        ports:
        - containerPort: 80

            
---
apiVersion: v1
kind: Service
metadata:
  name: svc-poi
  labels:
    app: poi
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: poi